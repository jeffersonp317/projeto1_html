<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Controle Financeiro</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <script src="script.js" defer></script>
</head>

<body>
    <div id="logo-principal-cabeçalho">
        <header>
            <div class="logo-titulo">
                <div class="logo-1">
                    <svg width="33" height="32" viewBox="0 0 33 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M24.4783 25.3684C26.2792 25.3684 27.7391 23.8957 27.7391 22.0789C27.7391 20.2622 26.2792 18.7895 24.4783 18.7895C22.6773 18.7895 21.2174 20.2622 21.2174 22.0789C21.2174 23.8957 22.6773 25.3684 24.4783 25.3684ZM24.4783 25.3684C21.5968 25.3684 19.2609 27.7248 19.2609 30.6316H29.6957C29.6957 27.7248 27.3597 25.3684 24.4783 25.3684ZM12.7391 8.92105C12.7391 12.1912 10.1112 14.8421 6.86957 14.8421C3.62789 14.8421 1 12.1912 1 8.92105C1 5.65095 3.62789 3 6.86957 3C10.1112 3 12.7391 5.65095 12.7391 8.92105ZM1 18.7895H12.7391V30.6316H1V18.7895ZM24.4783 3L31 14.8421H17.9565L24.4783 3Z"
                            stroke="#333333" stroke-width="2" stroke-linecap="square" />
                    </svg>
                </div>
                <h1 class="titulo-1">Controle Financeiro</h1>
            </div>

            <div class="menu-desktop">
                <!--href="itens 1, se referem aos itens da class container menu principal"-->
                <nav class="container-menu-principal">
                    <a href="#" onclick="limparDados()">Limpar dados</a>
                    <span>|</span>
                    <a href="#">Cadastro de transações</a>
                    <span>|</span>
                    <a href="javascript:void(0);" onclick="salvarDados()">Salvar no servidor</a>
                </nav>
            </div>
            <!--href menu-tablet-->
            <div class="modulo" id="menu">
                <div class="hamburguer-aberto" onclick="abrirMenu()">

                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M3 18H21V16H3V18ZM3 13H21V11H3V13ZM3 6V8H21V6H3Z" fill="#333333" />
                    </svg>

                </div>
            </div>

            <div class="navegação-menu-tablet" id="menu-tablet">
                <li class="texto_mobile">
                    <a href="javascript:void(0)" class="fechar-botao" id="hamburguer-fechado"
                        onclick="fecharMenu()">x</a>
                    <a href="#" onclick="limparDados()">Limpar dados</a>
                    <a href="#">Cadastro de transações</a>
                    <a href="#">Salvar no servidor</a>
                </li>
            </div>


        </header>
    </div>
    <section id="conteudo">

        <!---------------------------------------------------Formulário------------------------------------------------------>
        <div id="container">
            <h2 class="titulo-formulario">Nova transação</h2>
            <form onsubmit="return validar()" id="fomulario">
                <div class="formulario-input" id="formulario-input">
                    <div class="ttr" id="ttr-1">
                        <label class="transação">Tipo de transação</label>

                        <select class="selecione" onclick="cor_tipo_transação()" name="selecione" id="selecione">
                            <option value="0">-selecione-</option>
                            <option value="1" id="compra">compra</option>
                            <option value="2" id="venda">venda</option>
                        </select>

                    </div>


                    <div class="ttr" id="ttr-2" onkeyup="campo_mercadoria()">
                        <label class="mercadoria">Nome da mercadoria</label>

                        <input type="text" id="id-mercadoria" name="mercadoria" placeholder="Input">

                    </div>
                    <div class="ttr" id="ttr-3" onkeyup="campo_valor()">
                        <label class="valor">Valor</label>

                        <input type="text" class="valor" onkeyup="mascara_valor()" id="id-valor" name="valor"
                            placeholder="R$0,00">
                    </div>
                </div>
                <div class="ttr-botao" id="botao">
                    <button class="botao" id="botao" onclick="somar()" type="submit">Adicionar transação</button>
                </div>
            </form>
        </div>
        <!------------------------------------------------------------------------------------------------------------------------->


        <!-----------------------------------------------Tabela do Extrato--------------------------------------------------------->


        <div class="extrato" id="extrato_titulo">
            <h2 class="extrato-transações" id="extrato_transações">Extrato de transações</h2>
            <p class="sem-transações" id="sem_transações">Não há transações cadastradas</p>
        </div>
        <div class="extrato" id="extrato">

        </div>


    </section>
</body>

</html>
