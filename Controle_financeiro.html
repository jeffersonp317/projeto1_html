<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Controle Financeiro</title>
    <meta charset="UTF-8">
    <meta nome="viewport" content="widht-device-width, initial-scale=1.0">
</head>

<body>
    <header>
        <svg width="33" height="32" viewBox="0 0 33 32" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M24.4783 25.3684C26.2792 25.3684 27.7391 23.8957 27.7391 22.0789C27.7391 20.2622 26.2792 18.7895 24.4783 18.7895C22.6773 18.7895 21.2174 20.2622 21.2174 22.0789C21.2174 23.8957 22.6773 25.3684 24.4783 25.3684ZM24.4783 25.3684C21.5968 25.3684 19.2609 27.7248 19.2609 30.6316H29.6957C29.6957 27.7248 27.3597 25.3684 24.4783 25.3684ZM12.7391 8.92105C12.7391 12.1912 10.1112 14.8421 6.86957 14.8421C3.62789 14.8421 1 12.1912 1 8.92105C1 5.65095 3.62789 3 6.86957 3C10.1112 3 12.7391 5.65095 12.7391 8.92105ZM1 18.7895H12.7391V30.6316H1V18.7895ZM24.4783 3L31 14.8421H17.9565L24.4783 3Z"
             stroke="#333333" stroke-width="2" stroke-linecap="square" />
        </svg>


        <div>
            <h1>Controle Financeiro</h1>
        </div>
        <br>
        <div>
            <nav>
                <a>Limpar dados</a>
                <p>|</p>
                <a>Cadastro de transações</a>
                <p>|</p>
                <a>Salvar no servidor</a>
            </nav>
        </div>
    </header>
    <!--Formulário-->

    <div>
        <h1>Nova transação</h1>
        <br>
    </div>
    <form>
        <fieldset>
            <div>
                <div>
                    <label>Tipo de transação</label>
                    <br>

                    <select id="transação" required>
                        <option value="selecione" id="selecione">-selecione-</option>
                        <option value="compra" id="compra">compra</option>
                        <option value="venda" id="venda">venda</option>
                    </select>
                </div>
                <br>

                <div>
                    <label>Nome da mercadoria</label>
                    <br>
                    <input name="mercadoria" type="text" id="mercadoria" placeholder="Input" required>
                    <br><br>
                    <label>Valor</label>
                    <br>
                    <input name="valor" type="number" id="valor" placeholder="R$0,00" required>
                </div>
                <br>
                <div>
                    <button type="submit">Adicionar transação</button>
                </div>
            </div>
        </fieldset>
    </form>
    <!--Tabela-->
    <br>

    <table>
        <thead>
            <h1>Extrato de transações</h1>
            <tr>
                <th></th>
                <th>mercadoria</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td>Lorem ipsum dolor sit amet consectetur</td>
                <td>R$12.999,99</td>
            </tr>
            <tr>
                <td></td>
                <td>Quis nostrud exercitation</td>
                <td>R$99,99</td>
            </tr>
            <tr>
                <td></td>
                <td>Lorem Ipsum</td>
                <td>R$9,99</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>
                    <b>Total</b>
                </td>
                <td>
                    <b>R$12.909,99</b>
                    <p>(Lucro)</p>
                </td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
